<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>–§–∏–Ω–≤–æ—Ä–¥—ã</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a3d7a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #game-container {
            width: 100vmin;
            height: 177.8vmin; /* 16:9 = 1.778 */
            max-width: 900px;
            max-height: 1600px;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            position: relative;
        }
        
        #unity-container {
            width: 100%;
            height: 100%;
        }
        
        #unity-canvas {
            width: 100%;
            height: 100%;
            background: #FFFFFF;
        }
        
        #unity-loading-bar {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #333;
        }
        
        .orientation-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            color: white;
            z-index: 10000;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }
        
        /* –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ –¢–û–õ–¨–ö–û –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö –≤ –∞–ª—å–±–æ–º–Ω–æ–π –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏ */
        @media (max-width: 768px) and (orientation: landscape) {
            .orientation-warning {
                display: flex;
            }
            #game-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="orientation-warning">
        <h2>üì± –ü–æ—Ä—Ç—Ä–µ—Ç–Ω—ã–π —Ä–µ–∂–∏–º</h2>
        <p>–î–ª—è –ª—É—á—à–µ–≥–æ –æ–ø—ã—Ç–∞ –ø–æ–≤–µ—Ä–Ω–∏—Ç–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –≤ –ø–æ—Ä—Ç—Ä–µ—Ç–Ω—É—é –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—é</p>
    </div>

    <div id="game-container">
        <div id="unity-container">
            <canvas id="unity-canvas" width=900 height=1600></canvas>
            <div id="unity-loading-bar">
                <div>–ó–∞–≥—Ä—É–∑–∫–∞ –§–∏–Ω–≤–æ—Ä–¥—ã...</div>
                <div id="unity-progress-bar-empty">
                    <div id="unity-progress-bar-full"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/{{{ LOADER_FILENAME }}}";
        var config = {
            dataUrl: buildUrl + "/{{{ DATA_FILENAME }}}",
            frameworkUrl: buildUrl + "/{{{ FRAMEWORK_FILENAME }}}",
            codeUrl: buildUrl + "/{{{ CODE_FILENAME }}}",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Gazprombank",
            productName: "–§–∏–Ω—Å–ª–æ–≤–æ",
            productVersion: "1.0",
        };

        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –º–æ–±–∏–ª—å–Ω–æ–≥–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∞–¥–∞–ø—Ç–∞—Ü–∏–∏ –ø–æ–¥ —Ä–∞–∑–Ω—ã–µ —ç–∫—Ä–∞–Ω—ã
        function adaptToScreen() {
            const gameContainer = document.getElementById('game-container');
            const warning = document.querySelector('.orientation-warning');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ –¢–û–õ–¨–ö–û –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö –≤ –∞–ª—å–±–æ–º–Ω–æ–π –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏
            if (isMobileDevice() && window.innerWidth > window.innerHeight) {
                warning.style.display = 'flex';
                gameContainer.style.display = 'none';
            } else {
                // –ù–∞ –ü–ö –∏–ª–∏ –º–æ–±–∏–ª—å–Ω—ã—Ö –≤ –ø–æ—Ä—Ç—Ä–µ—Ç–Ω–æ–π –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏ - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–≥—Ä—É
                warning.style.display = 'none';
                gameContainer.style.display = 'block';
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è –ü–ö
                if (!isMobileDevice()) {
                    const scale = Math.min(
                        window.innerWidth / 900,
                        window.innerHeight / 1600
                    );
                    gameContainer.style.transform = `scale(${Math.min(scale, 0.9)})`; // –ú–∞–∫—Å–∏–º—É–º 90% —á—Ç–æ–±—ã –±—ã–ª –æ—Ç—Å—Ç—É–ø
                } else {
                    gameContainer.style.transform = 'none';
                }
            }
        }

        // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞ –∏ –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏
        window.addEventListener('resize', adaptToScreen);
        window.addEventListener('orientationchange', adaptToScreen);
        window.addEventListener('load', adaptToScreen);

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä—ã
        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = function() {
            createUnityInstance(canvas, config, function(progress) {
                if (progressBarFull) {
                    progressBarFull.style.width = 100 * progress + "%";
                }
            }).then(function() {
                loadingBar.style.display = "none";
            }).catch(function(message) {
                alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: " + message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
